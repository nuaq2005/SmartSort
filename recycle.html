        const app = firebase.initializeApp(firebaseConfig);
        const auth = app.auth(); // V8 syntax for Auth

<body class="bg-gray-100">
    <div id="app"></div>


    <script>
        // State management
        let state = {
            currentScreen: 'login',
            userType: '',
            selectedZipcode: '',
            trashType: '',
            trashWeight: '',
            totalPoints: 1250,
            history: [
                { type: 'Paper', weight: '8', points: 80, date: 'Yesterday', icon: 'üìÑ' },
                { type: 'Glass', weight: '3', points: 30, date: '2 days ago', icon: 'üçæ' },
                { type: 'Metal', weight: '4', points: 40, date: '5 days ago', icon: 'ü•´' }
            ]
        };

        // Navigate to screen
        function navigateTo(screen, data = {}) {
            state = { ...state, ...data };
            state.currentScreen = screen;
            render();
        }

        // Helper function for Firebase Login
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (!email || !password) {
                state.error = 'Please enter both email and password.';
                render();
                return;
            }

            try {
                state.error = 'Logging in...'; // Simple loading state
                render();
                state.error = ''; // Clear loading state
                await auth.signInWithEmailAndPassword(email, password);
                
                // On successful login, navigate to the user type selection screen
                navigateTo('userType');

            } catch (error) {
                state.error = error.message;
                render();
            }
        }
        
        // Helper function for Firebase Sign Up (fixed)
        async function handleSignUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            if (!email || !password) {
                state.error = 'Please enter both email and password.';
                render();
                return;
            }

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                try {
                    await db.collection('users').doc(user.uid).set({
                        email,
                        totalPoints: 0,
                        createdAt: FieldValue.serverTimestamp()
                    });
                    console.log(`User profile created for UID: ${user.uid}`);
                } catch (firestoreError) {
                    console.warn("Firestore write failed, but user was created in Auth:", firestoreError.message);
                }

                state.message = `Account created successfully for ${email}!`;
                render();

                setTimeout(() => {
                    navigateTo('userType', { userId: user.uid });
                }, 1500);

            } catch (authError) {
                if (authError.code === 'auth/email-already-in-use') {
                    state.error = 'Email already registered. Redirecting to Login...';
                    render();
                    setTimeout(() => navigateTo('login'), 1500);
                } else {
                    state.error = authError.message;
                    render();
                }
            }
        }

        window.handleSignUp = handleSignUp;
        window.handleLogin = handleLogin;

                                </svg>

                        ${state.error ? `<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 text-sm" role="alert">
                            <span class="block sm:inline">${state.error}</span>

                        <input type="email" id="login-email" placeholder="Email" class="w-full p-4 border-2 border-gray-200 rounded-xl mb-4 focus:border-green-500 focus:outline-none">

        // Sign Up Screen

    async function calculateImpact() {
    const weightInput = document.getElementById('weightInput');
    const weight = parseFloat(weightInput.value);

    if (isNaN(weight) || weight <= 0) {
        state.error = 'Please enter a valid weight.';
        render();
        return;
    }

    if (!state.trashType && !state.uploadedFile) {
        state.error = 'Please select a trash type or use image recognition.';
        render();
        return;
    }

    state.trashWeight = weight;
    state.error = '';
    render();

    try {
        let response;
        if (state.uploadedFile) {
            response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    weight: weight,
                    image: await toBase64(state.uploadedFile)
                })
            });
        }
        else if (state.trashType) {
            response = await fetch('http://localhost:5000/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    weight: weight,
                    class_name: state.type.toLowerCase()
                })
            });
        }

        if (!response.ok) {
            throw new Error(`HTTP error ${response.status}`);
        }

        const data = await response.json();

        if (data.error) {
            state.error = data.error;
            render();
            return;
        }

        state.trashType = data.prediction || state.trashType;
        state.co2Saved = data.co2_saved_kg;
        state.energySaved = Math.round(data.co2_saved_kg / 0.81); 
        state.pointsEarned = Math.round(data.co2_saved_kg * 10);
        navigateTo('impact');

    } catch (error) {
        console.error('Calculate Impact Error:', error);
        state.error = 'Error calculating impact. Please check console for details.';
        render();
    }
}
        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
